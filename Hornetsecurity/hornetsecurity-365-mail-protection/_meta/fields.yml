hornetsecurity.spam_malware_protection.classification:
  description: The category in which the email was classified.
  name: hornetsecurity.spam_malware_protection.classification
  type: keyword

hornetsecurity.spam_malware_protection.crypt_type_in:
  description: The used encryption method for inbound mail traffic to the gate.
  name: hornetsecurity.spam_malware_protection.crypt_type_in
  type: keyword

hornetsecurity.spam_malware_protection.crypt_type_out:
  description: The used encryption method for outbound mail traffic from the gate.
  name: hornetsecurity.spam_malware_protection.crypt_type_out
  type: keyword

hornetsecurity.spam_malware_protection.destination_hostname:
  description: The hostname of the destination mailserver.
  name: hornetsecurity.spam_malware_protection.destination_hostname
  type: keyword

hornetsecurity.spam_malware_protection.gateway:
  description: The hostname of the gateway where the email was processed.
  name: hornetsecurity.spam_malware_protection.gateway
  type: keyword

hornetsecurity.spam_malware_protection.has_url_rewritten:
  description: Indicates whether the URLs in the email have been rewritten.
  name: hornetsecurity.spam_malware_protection.has_url_rewritten
  type: boolean

hornetsecurity.spam_malware_protection.private:
  description: Whether the email is marked as private.
  name: hornetsecurity.spam_malware_protection.private
  type: boolean

hornetsecurity.spam_malware_protection.size:
  description: The size of the email including attachments.
  name: hornetsecurity.spam_malware_protection.size
  type: keyword

hornetsecurity.spam_malware_protection.source_hostname:
  description: The hostname of the source mailserver.
  name: hornetsecurity.spam_malware_protection.source_hostname
  type: keyword

hornetsecurity.spam_malware_protection.status:
  description: The delivery status of the email.
  name: hornetsecurity.spam_malware_protection.status
  type: keyword
